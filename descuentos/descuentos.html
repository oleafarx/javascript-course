<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <div class="header">
            <img src="https://www.svgrepo.com/show/19653/price-tag.svg" alt="logo">
            <h1>Precios Descontados</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../figuras/figuras.html">Figuras</a></li>
                <li><a href="descuentos.html">Descuentos</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section>
            <h2>Calcula el precio a pagar</h2>
            <img src="https://www.svgrepo.com/show/28877/price-tag.svg" alt="etiqueta">

            <form>
                <table>
                    <tr class="input_form">
                        <td><label for="inputPrice">Precio:</label></td>
                        <td><input type="number" id="inputPrice"></td>
                    </tr>
                    <tr>
                        <td><label for="inputCoupons">Cupón:</label></td>
                        <td><input type="text" id="inputCoupons"></td>
                    </tr>
                </table>

                <div class="button_form">
                    <!--Las funciones están entre las líneas 92 y 106 de figuras.js-->
                    <button type="button" onclick="PriceDiscount()">Calcular</button>
                </div>
                <p id="resultPrice"></p>
            </form>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
