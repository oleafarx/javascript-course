<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Javascript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso de Javascript</p>
    </header>

    <section>
        <h2>Calcula el área y el perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcPeriCuadrado()">Perímetro</button>
            <button type="button" onclick="calcAreaCuadrado()">Área</button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triángulo isóceles</h2>
        <form>
            <label for="lado1">Ingresa el lado 1</label>
            <input type="number" id="lado1">

            <label for="lado2">Ingresa el lado 2</label>
            <input type="number" id="lado2">

            <label for="base">Ingresa la base</label>
            <input type="number" id="base">
            
            <button type="button" onclick="calcAlturaTriangulo()">Calcular Altura</button>
        </form>
    </section>

    <script src="figuras.js"></script>
</body>
</html>
