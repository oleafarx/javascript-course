<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/figuras.css">
    <title>Figuras Geométricas | Curso Javascript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
    </header>

    <main>
        <section>
            <h2>Cuadrado</h2>
            <form>
                <div>
                    <label for="inputCuadrado">Medida Lado: </label>
                    <input id="inputCuadrado" type="number">
                </div>

                <div>
                    <button type="button" onclick="calcPeriCuadrado()">Perímetro</button>
                    <button type="button" onclick="calcAreaCuadrado()">Área</button>
                </div>
            </form>
        </section>
    
        <section>
            <h2>Isóceles</h2>
            <form>
                <div>
                    <label for="lado1">Lado 1</label>
                    <input type="number" id="lado1">
                </div>

                <div>
                    <label for="lado2">Lado 2</label>
                    <input type="number" id="lado2">
                </div>

                <div>
                    <label for="base">Base</label>
                    <input type="number" id="base">
                </div>
                
                <button type="button" onclick="calcAlturaTriangulo()">Calcular Altura</button>
            </form>
        </section>
    </main>

    <script src="figuras.js"></script>
</body>
</html>
